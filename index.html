<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qèske — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 60px;
    }

    .logo-image {
      width: 200px;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .coming-soon {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      color: rgba(255,255,255,0.6);
      margin-bottom: 80px;
      text-transform: uppercase;
    }

    .contact-box {
      max-width: 500px;
      margin: 0 auto;
      padding: 50px 40px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
    }

    .contact-box h2 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .contact-box p {
      color: rgba(255,255,255,0.6);
      font-size: 1.05rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .email-link {
      display: inline-block;
      padding: 18px 45px;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 30px rgba(74, 144, 226, 0.4);
    }

    .email-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(74, 144, 226, 0.6);
    }

    .background-glow {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(74, 144, 226, 0.2), transparent 70%);
      filter: blur(120px);
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.4; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 0.7; }
    }

    @media (max-width: 768px) {
      .logo-image {
        width: 150px;
      }

      .coming-soon {
        font-size: 1.5rem;
        letter-spacing: 0.2em;
      }

      .contact-box {
        padding: 40px 30px;
      }

      .contact-box h2 {
        font-size: 1.5rem;
      }

      .contact-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>

  <div class="container">
    <div class="logo-container">
      <img src="qeske_svg.svg" alt="Qèske Logo" class="logo-image">
    </div>

    <div class="coming-soon">Coming Soon</div>

    <div class="contact-box">
      <h2>Contact & Support</h2>
      <p>Have questions about QÈSKE? We're here to help.</p>
      <a href="mailto:haringsnoa@gmail.com" class="email-link">Email Support</a>
    </div>
  </div>
</body>
</html>
